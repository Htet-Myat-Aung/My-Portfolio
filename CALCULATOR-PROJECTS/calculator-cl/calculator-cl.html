<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- materila icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->  
  <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator(code-lab)</title>
  </head>
  <body style="background-image: url(assets/images/wp1844017-numbers-wallpapers.jpg);">
   
      <div class="container">
            <div class="row justify-content-center align-items-center">
              <div class="card animate__animated animate__bounceIn">
                    <div class="card-hearder text-center mt-2 mb-2"><h4>Calculator (code-lab)</h4></div>
                    <div class="result" id="result">0</div>
                        <label class="ml-4 mt-2">Number One:</label>
                    <div class=" align-items-center text-center">
                        <input class="num1" type="number" id="firstNumber" placeholder="input something"></input>
                    </div>  
                    <small class="error mb-2" id="num1error">Input one is required!</small>

                        <label class="ml-4 mt-2">Number Two:</label>
                    <div class=" align-items-center text-center">
                        <input class="num2" type="number" id="secNumber" placeholder="input something"></input>
                    </div>  
                    <small class="error" id="num2error">Input two is required!</small>

                    <div class="op mt-4">
                      <label>Operator:</label>
                      <select class="operator ml-3" id="operation">
                        <option value="add">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">x</option>
                        <option value="division">/</option>
                      </select>
                    </div>  
                <div class=" align-items-center text-center">
                  <button type="button" id="btnCal" class="mt-4 mb-3">Calculate</button>
                </div>
              </div>
            </div>
      </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- <script src="assets/js/script.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    let num1 = document.getElementById("firstNumber");
    let num2= document.getElementById("secNumber");
    let operator = document.getElementById("operation");
    let btn = document.getElementById("btnCal");
    let num1error = document.getElementById("num1error");
    let num2error = document.getElementById("num2error");
    let result = document.getElementById("result");
    let finalResult;
    
    let numOneStatus,
       numTwoStatus = false;
    
        num1error.style.display="none";
        num2error.style.display="none";

    btnCal.addEventListener("click", function(){

          checkValidation (num1,num2);  

          if (!numOneStatus && !numTwoStatus){
            switch (operator.value){
            case "add":
              finalResult = parseInt(num1.value) + parseInt(num2.value);
              break;
            case "minus":
              finalResult = parseInt(num1.value) - parseInt(num2.value);
              break;
            case "multiply":
              finalResult = parseInt(num1.value) * parseInt(num2.value);
              break;
            case "division":
              finalResult = parseInt(num1.value) / parseInt(num2.value);
              break;
          }
          result.innerHTML = finalResult;
          }
    });


    function checkValidation (num1,num2){
      if(num1.value == "" || num1.value == null || num1.value == undefined){
        num1error.style.display="block";
        numOneStatus = true;
      }else{
        num1error.style.display="none";
        numOneStatus = false;
      }

      if(num2.value == "" || num2.value == null || num2.value == undefined){
        num2error.style.display="block";
        numTwoStatus = true;
      }else{
        num2error.style.display="none";
        numTwoStatus = false;
      }
    }

  </script>
</body>
</html>
