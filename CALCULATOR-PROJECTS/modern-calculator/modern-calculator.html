<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- materila icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:ital@1&display=swap" rel="stylesheet"> 
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->  
  <link rel="stylesheet" href="assets/css/style.css">
    <title>Modern Calculator</title>
  </head>
  <body style="background-image: url(assets/images/wp1844007-numbers-wallpapers.jpg);background-size: cover;background-repeat: no-repeat;">
    
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class=" col-md-3">
          <div class="card"style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);">
            <div class="card-header text-white"style="background-image: linear-gradient(to bottom, #191c1f, #1d2126, #23252d, #292a34, #312e3a);border-radius: 0 0 12px 12px">
                <h4 class="mb-3 text-center"><strong> Modern Calculator</strong></h4>
                <div class="form-group ">
                  <input type= "text"  class="form-control text-right border-0" id="display" readonly placeholder="0">
                </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-3 text-center">
                  <button  onclick="clr()" class="button btn-outline-light text-white pt-2" style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h6>AC</h6></button>
                </div>
                <div class="col-3 text-center">
                  <button  onclick="del()" class="button btn-outline-light text-white pt-2 pr-2" style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><span class="material-symbols-outlined">backspace</span></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate('%')" class="button btn-outline-light text-white pt-1 pr-1" style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>%</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate('/')" class="button pt-1 btn-outline-light  text-white " style="background-color: #191c1f"><h5>/</h5></button>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-3 text-center">
                  <button  onclick="calculate(7)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>7</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate(8)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>8</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate(9)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>9</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate('*')" class="button btn-outline-light pt-1 text-white " style="background-color: #191c1f"><h5>x</h5></button>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-3 text-center">
                  <button onclick="calculate(4)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>4</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate(5)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>5</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate(6)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>6</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate('-')" class="button pt-1 btn-outline-light pt-1 text-white " style="background-color: #191c1f"><h5>-</h5></button>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-3 text-center">
                  <button  onclick="calculate(1)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>1</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate(2)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>2</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate(3)" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>3</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate('+')" class="button pt-1 btn-outline-light pt-1 text-white " style="background-color: #191c1f"><h5>+</h5></button>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-3 text-center">
                  <button onclick="open()" class="button btn-outline-light pt-2 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h6><span class="material-symbols-outlined">open_in_full</span></h6></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate(0)" class="button btn-outline-light pt-1 text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>0</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="calculate()" class="button btn-outline-light text-white " style="background-image: linear-gradient(to left bottom, #141517, #111113, #0d0c0d, #070607, #000000);"><h5>.</h5></button>
                </div>
                <div class="col-3 text-center">
                  <button onclick="Result()" class="button pt-1 text-white " style="background-color: #A46FE6"><h5>=</h5></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- <script src="assets/js/script.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
   
   let result= document.getElementById('display');


        let calculate = (number)=>
        {
        result.value+=number;
        }

        let Result= () =>{
        try{
            result.value=eval(result.value)
        }
        catch (err){
            alert("Enter the vaild Input");
        }
        }

        const clr = () =>
        {
        result.value= "";
        }

  </script>
</body>
</html>
